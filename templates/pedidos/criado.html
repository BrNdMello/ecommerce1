<!-- templates/pedidos/criado.html -->
{% extends "base.html" %}

{% block title %}Pedido realizado{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
      <h1 class="mt-3">Obrigado!</h1>
      <p class="lead">Seu pedido foi processado com sucesso.</p>
      <p>Seu número de pedido é: <strong>{{ pedido.id }}</strong></p>
      <p>Enviamos um e-mail para <strong>{{ pedido.email }}</strong> com os detalhes do seu pedido.</p>
      <a href="{% url 'produtos:lista' %}" class="btn btn-primary mt-3">Continuar comprando</a>
    </div>
  </div>
</div>
{% endblock %}
